{% extends 'base.html' %}

{% block title %}Selecciona Tipo de Bloque{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Elige el Tipo de Bloque para Crear</h2>
    <p>Selecciona una de las opciones para continuar.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Bloque</button>
    </form>
</div>
{% endblock %}
